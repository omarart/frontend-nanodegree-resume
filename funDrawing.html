            var c = document.querySelector("#draw");
            var ctx = c.getContext("2d");

            ctx.beginPath(); 
            ctx.fillStyle = "rgb(0, 0, 0)"; 
            ctx.arc(20, 30, 10, 0, Math.PI * 2, true); 
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath(); 
            ctx.fillStyle = "rgb(0, 0, 0)"; 
            ctx.arc(90, 30, 10, 0, Math.PI * 2, true); 
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath(); 
            ctx.fillStyle = 'blue'; 
            ctx.arc(20, 30, 5, 0, Math.PI * 2, true); 
            ctx.closePath();

            ctx.beginPath(); 
            ctx.fillStyle = 'blue'; 
            ctx.arc(90, 30, 5, 0, Math.PI * 2, true); 
            ctx.closePath();

            ctx.beginPath(); 
            ctx.fillStyle = "rgb(250, 0, 0)"; 
            ctx.moveTo(110, 80); 
            ctx.arc(75, 75, 35, 0, Math.PI, false);
            ctx.fill();
            ctx.closePath();
